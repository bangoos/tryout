<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSAJ 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Modern Dark Mode Theme */
        :root {
            --bg-color: #0f172a;          
            --card-bg: rgba(30, 41, 59, 0.7); 
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --primary: #00f2fe;
            --primary-hover: #4facfe;
            --disabled-bg: rgba(255, 255, 255, 0.03);
            --disabled-text: #475569;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 3.5rem 2rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 450px;
            text-align: center;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-hover));
            border-radius: 24px 24px 0 0;
        }

        .header-section {
            margin-bottom: 3rem;
        }

        h1 { 
            font-weight: 800;
            font-size: 2.2rem;
            margin: 0 0 10px 0;
            background: linear-gradient(to right, var(--primary), var(--primary-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 8px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 242, 254, 0.2);
        }
        
        h2 { 
            color: var(--text-dim);
            font-size: 0.9rem;
            font-weight: 400;
            margin: 8px 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .exam-list {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .btn-exam {
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        #mapel-0 { border-left: 4px solid #f59e0b; } 
        #mapel-1 { border-left: 4px solid #ef4444; } 
        #mapel-2 { border-left: 4px solid #3b82f6; } 
        #mapel-3 { border-left: 4px solid #8b5cf6; } 
        #mapel-4 { border-left: 4px solid #10b981; } 

        .btn-exam i {
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 12px;
            margin-right: 1.2rem;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            transition: color 0.3s ease;
        }

        .btn-content {
            text-align: left;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .status-tag {
            font-size: 0.8rem;
            display: block;
            margin-top: 6px;
            font-weight: 400;
            color: var(--text-dim);
        }

        .btn-exam:hover:not(.disabled) {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn-exam:hover:not(.disabled) i {
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-exam.disabled {
            background: var(--disabled-bg) !important;
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-left: 4px solid #334155 !important;
            color: var(--disabled-text);
            cursor: not-allowed;
            opacity: 0.7;
            filter: grayscale(100%);
        }

        .btn-exam.disabled i {
            color: var(--disabled-text);
        }
        
        .active-now {
            border: 1px solid var(--primary) !important;
            border-left: 4px solid var(--primary) !important;
            background: rgba(0, 242, 254, 0.05);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.15);
        }

        .active-now i {
            color: var(--primary);
            background: rgba(0, 242, 254, 0.1);
        }

        .live-dot {
            height: 8px;
            width: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            box-shadow: 0 0 8px var(--primary);
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.8); }
        }

        footer {
            margin-top: 2.5rem;
            font-size: 0.8rem;
            color: var(--text-dim);
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
